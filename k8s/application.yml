apiVersion: apps/v1
kind: Deployment
metadata:
  name: makemegod
  labels:
    app: makemegod
spec:
  selector:
    matchLabels:
      app: makemegod
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: makemegod
    spec:
      containers:
      - name: makemegod
        image: kvasbo/make_me_god:latest
        ports:
        - containerPort: 80
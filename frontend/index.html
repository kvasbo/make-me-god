<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Make Me God</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="scripts/frontend.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="container">
      <div class="content" id="form">
        <h1>Make me God</h1>
        <input type="text" maxlength="40" minlength="1" id="name" placeholder="Enter the new name of God"/>
        <button id="submit">Make it so!</button>
        <p>Enter your name (or anybody else's!) in the box above, and click the button. In a few seconds, you'll have a brand-spanking-new Bible with your chosen name substituted for God's name!</p>
      </div>
      <div class="content" id="working"></div>
      <div class="content" id="download">
        <span id="link"></span>
      </div>
    </div>
  </body>
</html>
